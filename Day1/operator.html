<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Arithmetic Operators
        document.write("Arithmetic Operators <br/>");
        let a = 76;
        let b = 50;
        let c = " Sujit";
        let linebreak = "<br />";
        
        document.write("a + b = ");
        result = a + b;
        document.write(result);
        document.write(linebreak);
        
        document.write("a - b = ");
        result = a - b;
        document.write(result);
        document.write(linebreak);
        
        document.write("a / b = ");
        result = a / b;
        document.write(result);
        document.write(linebreak);
        
        document.write("a % b = ");
        result = a % b;
        document.write(result);
        document.write(linebreak);
        
        document.write("a + b + c = ");
        result = a + b + c;
        document.write(result);
        document.write(linebreak);
        
        a = ++a;
        document.write("++a = ");
        result = ++a;
        document.write(result);
        document.write(linebreak);
        
        b = --b;
        document.write("--b = ");
        result = --b;
        document.write(result);
        document.write(linebreak);

        //Comparision Operators
        document.write("<br/><br/>Comparision Operators <br/>");
        a = 10;
        b = 20;
        linebreak = "<br />";
    
        document.write("(a == b) => ");
        result = (a == b);
        document.write(result);
        document.write(linebreak);
        
        document.write("(a < b) => ");
        result = (a < b);
        document.write(result);
        document.write(linebreak);
        
        document.write("(a > b) => ");
        result = (a > b);
        document.write(result);
        document.write(linebreak);
        
        document.write("(a != b) => ");
        result = (a != b);
        document.write(result);
        document.write(linebreak);
        
        document.write("(a >= b) => ");
        result = (a >= b);
        document.write(result);
        document.write(linebreak);
        
        document.write("(a <= b) => ");
        result = (a <= b);
        document.write(result);
        document.write(linebreak);

        //Logical Operators
        document.write("<br/><br/>Logical Operators <br/>");
        a = true;
        b = false;
        linebreak = "<br />";
    
        document.write("(a && b) => ");
        result = (a && b);
        document.write(result);
        document.write(linebreak);
        
        document.write("(a || b) => ");
        result = (a || b);
        document.write(result);
        document.write(linebreak);
        
        document.write("!(a && b) => ");
        result = (!(a && b));
        document.write(result);
        document.write(linebreak);

        //Bitwise Operators
        document.write("<br/><br/>Bitwise Operators <br/>");
        a = 2; // Bit representation 10
        b = 3; // Bit representation 11
        linebreak = "<br />";
        
        document.write("(a & b) => ");
        result = (a & b);
        document.write(result);
        document.write(linebreak);
        
        document.write("(a | b) => ");
        result = (a | b);
        document.write(result);
        document.write(linebreak);
        
        document.write("(a ^ b) => ");
        result = (a ^ b);
        document.write(result);
        document.write(linebreak);
        
        document.write("(~b) => ");
        result = (~b);
        document.write(result);
        document.write(linebreak);
        
        document.write("(a << b) => ");
        result = (a << b);
        document.write(result);
        document.write(linebreak);
        
        document.write("(a >> b) => ");
        result = (a >> b);
        document.write(result);
        document.write(linebreak);
        
        //Shorthand Operators
        document.write("<br/><br/>Shorthand Operators <br/>");
        a = 33;
        b = 10;
        linebreak = "<br />";
        
        document.write("Value of a => (a = b) => ");
        result = (a = b);
        document.write(result);
        document.write(linebreak);
        
        document.write("Value of a => (a += b) => ");
        result = (a += b);
        document.write(result);
        document.write(linebreak);
        
        document.write("Value of a => (a -= b) => ");
        result = (a -= b);
        document.write(result);
        document.write(linebreak);
        
        document.write("Value of a => (a *= b) => ");
        result = (a *= b);
        document.write(result);
        document.write(linebreak);
        
        document.write("Value of a => (a /= b) => ");
        result = (a /= b);
        document.write(result);
        document.write(linebreak);
        
        document.write("Value of a => (a %= b) => ");
        result = (a %= b);
        document.write(result);
        document.write(linebreak);
    </script>
</body>
</html>
