<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>JS Select Elements with CSS Selectors</title>
</head>
<body>
    <button >Button1</button>

    <ul>
        <li>Bread</li>
        <li class="tick">Coffee</li>
        <li>Pineapple Cake</li>
    </ul>
        
    <script>
    var btn = document.body.children[0];
    document.write(btn.textContent+"<br/>");
    // Selecting first li element using querySelector
    var firstLi = document.querySelector("ul li");
    firstLi.style.background="red";

    // Selecting second li element using querySelector
    var secondLi = document.querySelectorAll("ul li:nth-child(2)"); 
    secondLi[0].style.background="green";
    

    /*                      OR                          */
    /*                   2nd Way                        */
    
    // Selecting third li element using querySelector
    var thirdLi = document.querySelectorAll("ul li"); 
    thirdLi[2].style.background="blue";

    matches = document.querySelectorAll("ul li");

    // Printing the number of selected li elements
    document.write("Number of selected elements: " + matches.length + "<hr>")
     
    // Printing the content of selected li elements
    for(var elem of matches) {  
        document.write(elem.textContent + "<br>");
    }
    
     
    // Applying line through style to first li element with class tick
    matches = document.querySelectorAll("ul li.tick");
    matches[0].style.textDecoration = "line-through";

    //Applying colot to the third list-item
    </script>
</body>
</html>
